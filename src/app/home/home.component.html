<div class="home">
    <div class="users">
    <h1>Users</h1>
        <table class="table table-striped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="age">Photo</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="city">Phone Number</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of users">
                    <td>{{item.displayName}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-right"><img src={{item.photoURL}} alt="Smiley face" height="42" width="42"></td>
                    <td >{{item.phoneNumber}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
            </div>
</div>
