<div class="container w-25 mt-5">
  <form #myForm="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" required placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" required class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" class="form-control btn btn-success" [disabled]="!myForm.valid">
    </div>
    <div *ngIf="error" style="color: red">
      {{error}}
    </div>
  </form>
</div>
