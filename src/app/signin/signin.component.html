<div class="container w-50 mt-5">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <button (click)="loginUser()" class="btn btn-primary">Login</button>
  </form>
</div>
